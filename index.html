    <style type="text/css">
        body {
            font-family: 'line_seed_sans_th';
            background-color: #f8fafc;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://framerusercontent.com/images/5g0NNGSXMhbSutsmfrGCUefKR2g.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: #ffffff52;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .pulse-spinner {
            display: inline-block;
            border: 3px solid #e3e3e3;
            border-radius: 50%;
            border-top: 3px solid #38b2ac;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.2rem;
            color: #2d3748;
            font-weight: 700;
            margin-top: 20px;
            line-height: 1.3;
        }

        .img-fluid {
            margin-bottom: 20px;
        }

        .wrapper {
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #38b2ac;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #319795;
        }

        .logo-container img {
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
    <script>
        $(document).ready(function () {
            var path = new URL(window.location);
            var liffId = path.searchParams.get('linkurl');
            liff.init({
                liffId: "2007342211-vMpa6qg2" // วาง LIFF ID ที่นี่
            })
            .then(() => {
                if (liff.isInClient()) {
                    if (liff.getOS() == "ios" || liff.getOS() == "android") {
                        window.location.replace("" + liffId);
                    }
                    setTimeout(function () { liff.closeWindow(); }, 50000);
                }
            })
            .catch((err) => {
                console.log(err);
            });
        });

        if (typeof liff !== 'undefined' && liff.isInClient()) {
            document.getElementById("closeButton")?.addEventListener("click", function () {
                liff.closeWindow();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
